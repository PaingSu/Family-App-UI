<!DOCTYPE html>
<html ng-app="familyApp">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="../resources/css/datetimetest.css" type="text/css"
	rel="stylesheet">
<link href="../resources/css/bootstrap-datetimepicker.min.css"
	rel="stylesheet" media="screen">
<link href="../resources/css/bootstrap-theme.css" type="text/css"
	rel="stylesheet">
<link href="../resources/css/bootstrap-theme.min.css" type="text/css"
	rel="stylesheet">
<link href="../resources/css/bootstrap.css" type="text/css"
	rel="stylesheet">
<link href="../resources/css/bootstrap.min.css" type="text/css"
	rel="stylesheet">
<link href="../resources/css/main.css" type="text/css" rel="stylesheet">
<link href="../resources/css/calendar_create_event.css" type="text/css"
	rel="stylesheet">
<link href="../resources/css/header_and_buttons.css" type="text/css"
	rel="stylesheet">

 <script type="text/javascript" src="../resources/js/lib/angular/angular.js"></script>
<script type="text/javascript" src="../resources/js/lib/angular/angular-ui-router.js"></script>
<script type="text/javascript" src="../resources/js/familyApp.js"></script>
<script type="text/javascript" src="../resources/js/controller/headerController.js"></script>
<script type="text/javascript" src="../resources/js/service/headerService.js"></script>
  
  	<script type="text/javascript"
		src="../resources/js/jquery-1.8.3.min.js" charset="UTF-8"></script>
	<script type="text/javascript" src="../resources/js/bootstrap.min.js"></script>
	<script type="text/javascript"
		src="../resources/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
	<script type="text/javascript"
		src="../resources/js/locales/bootstrap-datetimepicker.fr.js"
		charset="UTF-8"></script>
	
  
  
<title>Create Event</title>
</head>
<body>
	<div class="header" ng-controller="headerController">
		<div class="container" style="width: 100%;">
			<div class="row">
				<div class="col-lg-3 col-sm-4 col-md-3 col-xs-4"
					style="height: 280px; margin: 0; padding: 0;">
					<button class="app_logo" ng-click="home()"></button>
				</div>
				<div class="col-lg-8 col-sm-7 col-md-8 col-xs-6">
					<div class="row" style="height: 140px;">
						<div class="header_buttons">
							<button ng-click="logout()" class="header_btn" id="header_logout">
								<img alt="" src="../resources/icons/logout_icon.png"
									width="35px;" style="transform: scaleX(-1);"> LOGOUT
							</button>
							<button ng-click="chat()" class="header_btn">
								<img alt="" src="../resources/icons/groupchat_icon.png"
									width="45px;" height="30px"> GROUP CHAT
							</button>
							<button ng-click="calendar()" class="header_btn">
								<img alt="" src="../resources/icons/dashboard_calendar_icon.png"
									width="35px;"> CALENDAR AND SCHEDULE
							</button>
							<button ng-click="notification()" class="header_btn">
								<img alt="" src="../resources/icons/noti_icon.png" width="40px;">
								NOTIFICATION
							</button>
							<button ng-click="discussion()" class="header_btn" id="header_discuss">
								<img alt="" src="../resources/icons/discussion_icon.png"
									width="45px;"> DISCUSSION
							</button>
							<button ng-click="checklistpage()" class="header_btn">
								<img alt="" src="../resources/icons/checklist_icon.png"
									width="45px;"> CHECK LIST
							</button>
							<button ng-click="familyProfile()" class="header_btn" id="header_familyprofile">
								<img alt="" src="../resources/icons/family_profile_icon.png"
									width="40px;"> FAMILY PROFILE
							</button>
						</div>

					</div>
				</div>
				<div class="col-lg-1 col-sm-1 col-md-1 col-xs-2"
					style="/* height: 280px; */ padding: 0; margin: 0;">
					<div class="profile_container">
						<div class="profile_pic_name">
							<button ng-click="profile()" class="profile_button">
								<img id="profile_pic" alt=""
									src="../resources/images/image_boy_profile.png" width="100%"
									height="70%">
								<div id="profile_name"
									style="font-size: 12px; padding-top: 3px;">PROFILE</div>
							</button>
						</div>
						<div class="arrowhead_border"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="background_div">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="create_event_white_box">
						<div class="inputs_and_titles">
							<div class="create_event_titles">TITLE</div>
							<div class="input_containers">
								<input type="text" class="inputs" style="width: 100%;"
									placeholder="YOUR EVENT NAME">
							</div>
						</div>

						<div class="inputs_and_titles">
							<div class="create_event_titles">LOCATION</div>
							<div class="input_containers">
								<input type="text" class="inputs" style="width: 100%;"
									placeholder="YOUR EVENT LOCATION">
							</div>
						</div>

						<div class="inputs_and_titles">
							<div class="create_event_titles">DESCRIPTION</div>
							<div class="input_containers">
								<input type="text" class="inputs" style="width: 100%;"
									placeholder="WRITE DESCRIPTION">
							</div>
						</div>

						<div class="inputs_and_titles">
							<div class="create_event_titles">START DATE</div>
							<div class="input_containers input-group date form_datetime"
								data-date="1979-09-16T05:25:07Z"
								data-date-format="dd MM yyyy - HH:ii p">
								<input type="text" id="start_date" class="inputs"
									placeholder="CHOOSE START DATE" value="" readonly> <span
									class="input-group-addon"><img
									src="../resources/icons/calendar_icon.png" height="25px"
									class="cal_icon glyphicon-th"></img></span>
							</div>
						</div>

						<div class="inputs_and_titles">
							<div class="create_event_titles">END DATE</div>
							<div class="input_containers input-group date form_datetime"
								data-date="1979-09-16T05:25:07Z"
								data-date-format="dd MM yyyy - HH:ii p">
								<input type="text" id="end_date" class="inputs"
									placeholder="CHOOSE START DATE" value="" readonly> <span
									class="input-group-addon"><img
									src="../resources/icons/calendar_icon.png" height="25px"
									class="cal_icon glyphicon-th"></img></span>
							</div>
						</div>

						<div class="inputs_and_titles">
							<div class="create_event_titles">REPEAT</div>
							<div class="input_containers">
								<input type="text" class="inputs" placeholder="NEVER">
								<button class="show_more_or_less"></button>
							</div>
						</div>

						<div class="inputs_and_titles">
							<div class="create_event_titles">ALERT</div>
							<div class="input_containers">
								<input type="text" class="inputs" placeholder="NONE">
								<button class="show_more_or_less"></button>
							</div>
						</div>

						<div class="buttons_div">
							<button id="done_create_event" class="cancel_done">DONE</button>
							<button id="cancel_create_event" class="cancel_done">CANCEL</button>
						</div>
					</div>
				</div>
			</div>
		</div>


	</div>

	<script type="text/javascript">

			document.getElementById("done_create_event").onclick = function() {
				location.href = "http://localhost:8080/FamilyApp/views/calendar.html";
				};
				
			document.getElementById("cancel_create_event").onclick = function() {
				location.href = "http://localhost:8080/FamilyApp/views/calendar.html";
				};


				 $('.form_datetime').datetimepicker({
				        //language:  'fr',
				        weekStart: 1,
				        todayBtn:  1,
						autoclose: 1,
						todayHighlight: 1,
						startView: 2,
						forceParse: 0,
				        showMeridian: 1
				    });
					$('.form_date').datetimepicker({
				        language:  'fr',
				        weekStart: 1,
				        todayBtn:  1,
						autoclose: 1,
						todayHighlight: 1,
						startView: 2,
						minView: 2,
						forceParse: 0
				    });
					$('.form_time').datetimepicker({
				        language:  'fr',
				        weekStart: 1,
				        todayBtn:  1,
						autoclose: 1,
						todayHighlight: 1,
						startView: 1,
						minView: 0,
						maxView: 1,
						forceParse: 0
				    });
		</script>
</body>
</html>
